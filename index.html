<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
         background-color: rgb(182, 133, 255);
        }
    </style>
</head>

    
<body>    
    <form action="//docs.google.com/spreadsheets/d/1mqGJooG971E7pWofsyYWnpbOIISLEq-yZSFA0kMMiX0/edit#gid=0" method="post">
        <firldset>
            <div>
                <label for="Full Name">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>

            <br/>

            <div>
               <label for="Email">Email:</label>
               <input type="email" id="email" name="email" required>
            </div>

            <br/>

            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" maxlength="10" required>
            </div>

            <br/>

            <div>
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>

            <br/>

            <div>
                <label for="gender">Gender:</label>
                <input type="radio" id="male" name="gender" value="Male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="Female" required>
                <label for="female">Female</label>
                
            </div>

            <br/>

            <div>
                <label for="age">Age:</label>
                <input type="number" id="age" name="age">
            </div>

            <br/>

            <div>
                <label for="course">Course:</label>
                <select id="course" name="course">
                    <option value="Front-End">Front-End</option>
                    <option value="Fullstack">Fullstack</option>
                    <option value="Python">Python</option>
                </select>
            </div>

            <br/>

            <div>
                <label for="address">Address:</label>
                <textarea cols="40" id="address" name="address"></textarea>
            </div>

            <br/>

            <div>
                <input type="checkbox" id="consent" name="consent" required>
                <label for="consent">I consent to the processing of my data</label>
        
            </div>
            
            <br/>

            <div>
                <input type="reset" value="Clear Form">
                <input type="submit" value="Register">
            </div>      
            
        </firldset>

    </form>
</body>
</html>
